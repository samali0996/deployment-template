apiVersion: v1
kind: Service
metadata:
  name: {{ include "deployment-tools.fullname" . }}
  labels:
    {{- include "deployment-tools.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort}}
      protocol: TCP
      name: http
  selector:
    {{- include "deployment-tools.selectorLabels" . | nindent 4 }}
